
<div class="container">
  <div class="row">
<h1>Our provider</h1>
    <owl-carousel-o [options]="customOptions">

      <ng-container *ngFor="let company of companies" >
        <ng-template carouselSlide >


          <button type="submit" [routerLink]="['details',company.id]">

          <div class="card">

            <div class="card-body" >
                <img class="card-img-top" [src]="company.img1" alt="Card image cap">
                <h5 class="card-title">{{ company.name }}</h5>



            </div>
          </div>
        </button>

        </ng-template>
      </ng-container>

    </owl-carousel-o>

  </div>
</div>
